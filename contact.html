<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

    <title>Claud Dee Bakes: Contact</title>
</head>

<body>
    <div>
        <header class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container m-0">
                <a class="navbar-brand" href="index.html" height="30" width="30">Claud Dee Bakes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#CDBNavbar">
                    <span class="button-label">Menu</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="CDBNavbar">
                    <ul class="navbar-nav p-0 ml-auto">
                        <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa"></i>About</a></li>
                        <li class="nav-item"><a class="nav-link" href="order.html"><i class="fa"></i>Order</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa"></i>Menu</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="fa"></i>Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row row-content align-items-center">
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Contact</h5>
                        <p class="card-text">Please send any inquires to: clauddeebakes@gmail.com</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <img class="card-img" src="img/about/CDB_Clauds.jpg" alt="Card image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer sticky-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h5>Social Media:</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                </div>
                <div class="col">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="email" placeholder="Email Address" aria-label="Email">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Email</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
