<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
    integrity="sha512-f8mUMCRNrJxPBDzPJx3n+Y5TC5xp6SmStstEfgsDXZJTcxBakoB5hvPLhAfJKa9rCvH+n3xpJ2vQByxLk4WP2g=="

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

  <title>Claud Dee Bakes: Order</title>
</head>

<body>
  <div>
    <header class="navbar navbar-expand-sm navbar-dark sticky-top">
      <a class="navbar-brand" href="index.html" height="30" width="30">Claud Dee Bakes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#CDBNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="CDBNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa"></i>About</a></li>
          <li class="nav-item"><a class="nav-link active" href="#"><i class="fa"></i>Order</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fa"></i>Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fa"></i>Contact</a></li>
          <li class="order-sm-first">
            <div class='text-top'>
              <a class="btn btn-white m-0 p-1" href="http://instagram.com/clauddeebakes">
                  <i class="fa fa-instagram fa-lg"></i></a>
              <a class="btn btn-white m-0 pr-2 p-1" href="http://facebook.com/clauddeebakes">
                  <i class="fa fa-facebook fa-lg"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </header>
  </div>

  <div class="container-fluid">
    <div class="row row-content align-items-center my-3">
      <div class="col">
        <h5><u>Order</u></h5>
      </div>
    </div>
    <div class="row row-content align-items-center my-3">
      <div class="col">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>
          <div class="row form-group">
            <label class="col-4 col-form-label">Pick-up or Delivery:</label>
            <div class=" btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-dark active">
                <input type="radio" name="siteType" id="pickup" autocomplete="off" checked>
                Pick-up
              </label>
              <label class="btn btn-dark">
                <input type="radio" name="siteType" id="delivery" autocomplete="off"> Delivery
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip Code</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
            </div>
          </div>
          <div class="form-row">
            <div class="col-12">
              <label for="inputOrder">Order Details</label>
              <input type="text" class="form-control" id="inputOrder" placeholder="Please type your order here.">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Sign up for email list, to receive emails about upcoming deals and promotions.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="site-footer sticky-bottom">
    <div class="row">
        <div class="col-xs-12 col-sm-3 mb-2 mb-sm-0">
            <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/clauddeebakes">
                <i class="fa fa-instagram"></i></a>
            <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/clauddeebakes">
                <i class="fa fa-facebook"></i></a>
        </div>
        <div class="col">
            <form class="form-inline d-flex justify-content-end">
                <input class="form-control mr-sm-2" type="email" placeholder="Email Address" aria-label="Email">
                <button class="btn btn-outline-dark mt-2 mt-sm-0" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
  </footer>

  <!-- build:js js/main.js -->

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <!-- endbuild -->

</body>

</html>
